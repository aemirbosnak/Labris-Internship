<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Update User</h1>
        <form id="updateForm">
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername" name="newUsername"><br>
            <label for="newFirstName">New First Name:</label>
            <input type="text" id="newFirstName" name="newFirstName"><br>
            <label for="newLastName">New Last Name:</label>
            <input type="text" id="newLastName" name="newLastName"><br>
            <label for="newEmail">New Email:</label>
            <input type="email" id="newEmail" name="newEmail"><br>
            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
